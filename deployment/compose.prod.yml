version: "3.8"

services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: category-analysis-db
    environment:
      POSTGRES_DB: categorydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 790491bf413ae78784ae87fe4ffa884d
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # 本番用アプリケーション
  app:
    build:
      context: .
      dockerfile: deployment/Dockerfile.prod
    container_name: category-analysis-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
    name: category-analysis-postgres-data

networks:
  app-network:
    driver: bridge
